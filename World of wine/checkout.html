<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart and Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <script src="cartpage.js"></script>
    <style>
      /* Additional CSS styles */
      #more {
      display: none;
      }
    </style>
  </head>
  <body>
<!-- Header -->
    <header>
      <div class="navbar">
        <!-- Navigation bar -->
        <input type="checkbox" name="" id="chk1">
        <img class="logo" src="image/background.png">
        <div class="search-box">
<!-- Search box -->
          <form action="">
            <input type="text" name="search" id="srch" placeholder="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <ul>
          <!-- Navigation links -->
          <li><a href="Explore_page.html">Home</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="#">Basket</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="checkout.html">Checkout</a></li>
          <li>
            <!-- Social media links -->
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
        <div class="menu">
          <label for="chk1">
<!-- Menu icon -->
            <i class="fa fa-bars"></i>
          </label>
        </div>
      </div>
    </header>
<!-- Cart section -->
    <div class="cartContainer">
      <div class="col-25">
<!-- Cart content -->
        <h4>Cart <span class="price"><i class="fa fa-shopping-cart"></i> <b>0</b></span></h4>
        <div class="cartItems">
<!-- Cart items -->
          <div class="cartImg">
            <img src="peach.jpg" />
          </div>
          <div class="cartItemInfo">
            <h5 class="itemTitle">drink</h5>
            <h6 class="itemSubtitle">brand of drink</h6>
          </div>
          <div class="quantities">
            <div class="btn">+</div>
            <div class="q">2</div>
            <div class="btn">-</div>
          </div>
          <div class="itemPrice">
            <div class="amount">£0</div>
            <div class="save"><u>Save to wishlist</u></div>
            <div class="clearBtn"><u>Remove</u></div>
          </div>
        </div>
        <hr>
        <p>Total <span class="total"><b>£0</b></span></p>
        <button onclick="proceedToCheckout()">Proceed to Checkout</button>
        <div class="clearBtn"><u>Empty Cart</u></div>
      </div>
    </div>
<!-- Billing section -->
    <div class="billingContainer"></div>
    <div id="Billing" style="display:none" class="row">
      <div class="col-75">
        <form action="/action_page.php">
<!-- Billing form -->
          <div class="row">
            <div class="col-50">
<!-- Billing address -->
              <h3>Billing Address</h3>
              <label for="fname"> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John Doe">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="example@example.com">
              <label for="adr">Address</label>
              <input type="text" id="adr" name="address" placeholder="5th Street">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="Birmingham">
              <div class="row">
                <div class="col-50">
                  <label for="state">State/County</label>
                  <input type="text" id="state" name="state" placeholder="West Midlands">
                </div>
                <div class="col-50">
                  <label for="zip">Postcode</label>
                  <input type="text" id="postcode" name="postcode" placeholder="a111aa">
                </div>
              </div>
            </div>
            <div class="col-50">
<!-- Payment details -->
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John Doe">
              <label for="ccnum">Card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2042">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="123">
                </div>
              </div>
            </div>
          </div>
          <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
  </body>
</html>
