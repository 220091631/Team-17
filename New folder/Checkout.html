      </head>
      

        <body>
          <div class="banner">
            <video autoplay loop muted plays-inline>
                <source src="History_Background_video.mp4" type="video/mp4">
            </video>
            <div class="banner">
                <div class="navbar">
                    <img class="logo" src="background.png">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
                <div class="content">
                    <h1>History</h1>
                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
          <div class="cartContainer">  
            <div class="col-25">
              <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>0</b></span></h4>
              <div class="cartItems">
                <div class="cartImg">
                  <img src="peach.jpg"/>
                </div>
                <div class="cartItemInfo">
                  <h5 class="itemTitle">drink</h5>
                  <h6 class="itemSubtitle">brand of drink</h6>
                </div>
                <div class="quantities">
                  <div class=”btn”>+</div>
                  <div class=”q”>2</div>
                  <div class=”btn”>-</div>
                </div>
                <div class="itemPrice">
                  <div class=”amount”>£0</div>
                  <div class=”save”><u>Save to wishlist</u></div>
                  <div class="clearBtn"><u>Remove</u></div>
                </div>
              </div>
              <hr>
              <p>Total <span class="total" style="color:black"><b>£0</b></span></p>
              <button onclick="proceedToCheckout()">Proceed to Checkout</button>
              <div class="clearBtn"><u>Empty Cart</u></div>
            </div>
          </div> 

        </div> 

          <div id="Billing" style="display:none" class="row">
          <div class="col-75">
            <div class="container">
              <form action="/action_page.php">
              
                <div class="row">
                  <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John Doe">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="example@example.com">
                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="address" placeholder="5th Street">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Birmingham">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="state">State/County</label>
                        <input type="text" id="state" name="state" placeholder="West Midlands">
                      </div>
                      <div class="col-50">
                        <label for="zip">Postcode</label>
                        <input type="text" id="postcode" name="postcode" placeholder="a111aa">
                      </div>
                    </div>
                  </div>
        
                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John Doe">
                    <label for="ccnum">Card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2042">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                      </div>
                    </div>
                  </div>
                  
                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="proceedBtn">
              </form>
            </div>
          </div>
          
        </div>
        
        </body>
        </html>
