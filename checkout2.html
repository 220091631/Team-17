<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart and Checkout</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <video autoplay loop muted plays-inline>
                <source src="Background_Video.mp4" type="video/mp4">
            </video>
            <div class="navbar">
                <img class="logo" src="Background.jpeg">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Exclusives</a></li>
                </ul>
            </div>
            <div class="checkout">
                <!-- add shipping options as radio button somewher in form -->
                <div class="payment">
                    <div class="shipping">
                        <form
                            class="formSpace"
                            method="get"
                            target="_blank"
                        >
                            <div>
                                <label for="First Name">First Name</label>
                                <input 
                                id="firstName"
                                name="firstName"
                                placeholder="Team"
                                required
                                type="text"
                                />
                            </div>
                            
                            <div>
                                <label for="Last Name">Last Name</label>
                                <input 
                                id="lastName"
                                name="lastName"
                                placeholder="17"
                                required
                                type="text"
                                />
                            </div>

                            <div>
                                <label for="Address Line 1">Address Line 1</label>
                                <input 
                                id="addr1"
                                name="addr1"
                                placeholder="Aston St"
                                required
                                type="text"
                                />
                            </div>

                            <div>
                                <label for="Postcode">Postcode</label>
                                <input 
                                id="postcode"
                                name="postcode"
                                placeholder="B4 7ET"
                                required
                                type="text"
                                />
                            </div>

                            <div>
                                <label for="Card Number">Card Number</label>
                                <input 
                                id="cardNumber"
                                name="cardNumber"
                                placeholder="1234567812345678"
                                required
                                type="text"
                                />
                            </div>

                            <div>
                                <label for="Name on Card">Name on Card</label>
                                <input 
                                id="Name on Card"
                                name="Name on Card"
                                placeholder="John Doe"
                                required
                                type="text"
                                />
                            </div>

                            <div>
                                <label for="CVV">CVV</label>
                                <input 
                                id="CVV"
                                name="CVV"
                                placeholder="123"
                                required
                                type="text"
                                />
                            </div>

                            <div>
                                <label for="Expiry Date">Expiry Date</label>
                                <input 
                                id="Expiry Date"
                                name="Expiry Date"
                                placeholder="MM/YY"
                                required
                                type="text"
                                />
                                <!-- ensure mm/yy is a selection input -->
                            </div>



                            
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        </form>
